
  - title: Introducing Secret Escapes
    image: banner-how.jpg
    content: First off, forget the idea you can’t afford luxury. At Secret Escapes, they negotiate directly with hand-picked hotels and resorts to bring you incredible jaw-dropping offers. Secondly, the team guarantees you won’t be able to find a better deal anywhere else.
    items:

      - title: "An expert-team hand-pick every great offer"
        content: "These days, most offer-based companies use algorithms. Not so at Secret Escapes. The team prides itself on knowing every destination like a local (which they sometimes are) and using this knowledge to put together unbeatable offers with the very best hotels and resorts. Whether you’re a seasoned snow pro or wobbly novice, it’s a good bet you’ll be impressed."

      - title: "Each deal price-checked 4 times to make sure it’s the best"
        content: "So we keep banging on about the prices being unbeatable. This is how we know it’s true: every Secret Escapes deal is checked a whopping FOUR times to make sure it’s the best. In fact, the guys are so confident they actually link directly to other booking sites so you can see for yourself. How’s that reassuring?"

