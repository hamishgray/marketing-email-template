<table border="0" cellpadding="0" cellspacing="0" width="100%" height="350">
  <tr>
    <td align="center" background="img/content/{{ object.image }}" bgcolor="#{{ site.data.style.color-se-grey }}" valign="middle" style="vertical-align: middle; background-position: center; -webkit-background-size: cover; background-size: cover; ">
      <!--[if gte mso 9]>
      <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="mso-width-percent:1000;height:350px;">
        <v:fill type="frame" src="img/content/{{ object.image }}" color="#{{ site.data.style.color-se-grey }}" />
        <v:textbox inset="0,0,0,0">
      <![endif]-->
      <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table" height="350">
        <tr>
          <td style="padding: 140px {{gutter}}px;"><!-- top & bottom padding is total height - image height fallback is needed for clients that dont support vertical align -->
            <table align="center" cellspacing="0" cellpadding="0" border="0" width="570" class="responsive-table">
              <tr>
                <td valign="middle" style="vertical-align:middle;" align="center">
                  {% if object.image-title %}
                  <a href="{% if object.link %}{{ object.link }}{% else %}{{ page.campaign-link }}{% endif %}">
                    <img src="img/content/{{ object.image-title }}" width="570" class="img-max" />
                  </a>
                  {% else %}

                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td align="center" style="padding: 0 {{gutter | times:2}}px; {{ site.data.style.text-banner }} color: #{{ site.data.style.color-text-title-dark }};" class="padding-copy-header">
                          {{ object.banner-title }}
                        </td>
                      </tr>
                    </table>

                    {% if object.banner-content %}
                      {% include components/hr.html %}
                    {% endif %}

                    {% if object.banner-content %}
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">

                      <tr>
                        <td align="center" style="padding: 0 {{gutter | times:2}}px {{gutter}}px; color: #{{ site.data.style.color-text-paragraph-dark }}; {{ site.data.style.text-p-lead }}">
                          {{ object.banner-content }}
                        </td>
                      </tr>

                    </table>
                    {% endif %}

                  {% endif %}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <!--[if gte mso 9]>
          </v:textbox>
        </v:rect>
        <![endif]-->
    </td>
  </tr>
</table>
