
{% include components/_settings.html %}



<!-- section-intro.html -->
{% if object.title or object.subtitle %}
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#{{ bgcolor }}" style="padding-bottom: {{gutter | times:2}}px;" align="center">
      <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
        <tr>
          <td>

            {% include components/title.html title-style="h2" %}
            {% if object.content or object.content-rows %}
              {% include components/hr.html %}
              {% include components/paragraphs.html %}
            {% endif %}

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{% endif %}
