
<!-- TOP BAR -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#{{ site.data.style.color-se-orange }}" align="center" height="3"></td>
  </tr>
  <tr>
    <td bgcolor="#f2f2f2" align="center" style="padding: 0;">
      <!-- HIDDEN PREHEADER TEXT -->
      <div style="display: none; font-size: 0px; color: #000000; line-height: 1px; font-family: Helvetica, Arial, sans-serif, 'Open Sans'; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
        {{ page.preheader-text }}
      </div>
      <!-- OPEN IN BROWSER MESSAGE -->
    </td>
  </tr>
</table>



<!-- LOGO HEADER -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#f2f2f2">
      <div align="center" style="padding: 0;">
        <table border="0" cellpadding="0" cellspacing="0" width="600" class="wrapper">
          <!-- LOGO/PREHEADER TEXT -->
          <tr>
            <td style="padding: 30px 25px;" class="logo" align="center">
              <a href="http://www.secretescapes.com/current-sales?email=%%EMAIL%%&code=%%REFERENCE%%&utm_source=secretescapes&utm_medium=email&utm_campaign=%%=v(@campaign)=%%%%=v(@GA)=%%">
                <img alt="Secret Escapes Logo" src="{{ site.baseurl }}/img/logo-secret-escapes.png" width="162" style="display:block; padding: 5px 0 0;" border="0" />
              </a>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>
