
{% include components/_settings.html %}



<!-- offer/feature.html -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#{{ bgcolor }}" align="center" style="padding: 0 15px 30px;">
      <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
        <tr>
          <td>
            <table bgcolor="#{{ boxcolor }}" width="100%" border="0" cellspacing="0" cellpadding="0" style="border-radius: 4px;  border: 1px solid #{{ bordercolor }};">
              <!-- HERO IMAGE -->
              <tr>
                <td>
                  <a href="{% if object.link %}{{ object.link }}{{site.se-offer-tracking}}{% else %}{{ page.campaign-link }}{% endif %}">
                    <img src="img/offers/{{ object.title | slugify }}.jpg" width="600" border="0" alt="" style="display: block; border-top-left-radius: 4px; border-top-right-radius: 4px;" class="img-max border-reset" />
                  </a>
                </td>
              </tr>
            </table>
            <table bgcolor="#{{ boxcolor }}" width="100%" border="0" cellspacing="0" cellpadding="0">
              <!-- COPY -->
              <tr>
                <td style="padding: {{gutter}}px 0;">

                  {% if include.title-style %}
                    {% include components/title.html %}
                  {% else %}
                    {% include components/title.html title-style="h3" %}
                  {% endif %}

                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td align="left" style="padding: {{gutter | divided_by:2}}px {{gutter | times:2}}px 0; color: #{{ color-text-paragraph }}; {{ site.data.style.text-p }}">
                        {{ object.content }}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <!-- TWO COLUMNS -->
              <tr>
                <td valign="top" class="mobile-wrapper" style="border-top: 1px solid #{{ bordercolor }}; padding: {{gutter}}px 0;">
                  <!-- LEFT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="360" align="left" class="responsive-table">
                    <tr>
                      <td align="left" style="padding: 0 {{gutter | times:2}}px {{gutter | divided_by:2}}px; color: #{{ color-text-paragraph }}; {{ site.data.style.text-p }}">
                          From <span style="color: #{{ site.data.style.color-se-orange }}; font-weight: 600;">Â£{{ object.price }}</span> {{ object.price-description }}
                      </td>
                    </tr>
                    <tr>
                      <td align="left" width="300" style="padding: 0 {{gutter | times:2}}px; color: #{{ color-text-paragraph }}; {{ site.data.style.text-p }}">
                        *Additional information.
                      </td>
                    </tr>
                  </table>
                  <!-- RIGHT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="239" class="responsive-table">
                    <tr>
                      <td style="padding: 0 {{gutter}}px 0 0;">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="responsive-table">
                          <tr>
                            <td width="300" style="padding: 0 0 0 {{gutter | times:2}}px; text-align:right" class="mobile-pad-3c mobile-center-align">
                              <a
                                href="{% if object.link %}{{ object.link }}{{site.se-offer-tracking}}{% else %}{{ page.campaign-link }}{% endif %}"
                                style="{{ site.data.style.button-large }}">
                                View offer
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
